- name: setting up osquery
  hosts: dev
  become: yes



  tasks:
   - name: installing osquery
     apt:
       deb: https://pkg.osquery.io/deb/osquery_2.10.2_1.linux.amd64.deb
       update_cache: yes
   - name: starting and enabling osquery service
     service:
       name: osqueryd
       state: started
       enabled: yes
